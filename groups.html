<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Groups</h1>
    <img src="logo.svg" width="200" height="200" alt="Logo">
</header>
<nav class="link-bar">
    <ul class="links">
        <li class="link"><a href="home.html">Back to Home</a></li>
    </ul>
</nav>
<div class="groups-container" id="available-groups">
</div>
<div class="form-container">
    <h2>Create a New Group</h2>
    <p>Use the form below to create a new group:</p>
    <form id="create-group-form" action="#" method="POST">
        <div class="form-group">
            <label for="group-name-create">Group Name:</label>
            <input id="group-name-create" type="text" name="name" required>
        </div>
        <div class="form-group">
            <label for="isPrivate">Privacy:</label>
            <select id="isPrivate" name="isPrivate" required>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Create</button>
        </div>
    </form>
</div>
<script src="groups.js"></script>
<script>
    document.querySelectorAll(".group-link").forEach(link=>{
        link.addEventListener("click",function (){
            window.location.href="calendar.html";
        })
    });
</script>
</body>

</html>
